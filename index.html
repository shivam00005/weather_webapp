<!doctype html>
<html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css"
    integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
  <title>Weathe.Js</title>

</head>

<body>

  <div class="container bg-primary mx-auto text-center mt-6">
    <h1 class="bg-warning">WEATHER REPORT</h1>
    <br />
    <div id="row">
      <h2 class="bg-dark" id="w-country"></h2>
      <h2 class="bg-dark" id="w-location"></h2>
      <h3 class="bg-dark" id="w-location1"></h3>
    </div>
    <h3 class="bg-dark " id="w-disc"></h3>

    <h3 class="bg-dark" id="w-string"></h3>
    <img class="bg-primary" id="w-icon" src="" />
    <br />
    <br />

    <ul class="list-group">
      <li class="list-group-item text-dark" id="humidity"></li>
      <li class="list-group-item text-dark" id="wind"></li>
      <li class="list-group-item text-dark" id="feelslike"></li>
      <li class="list-group-item text-dark" id="cloud"></li>
    </ul>
    <br />
    <br />
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#discModal">
      Change Location
    </button>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="discModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">LOCATION</h5>
        </div>
        <div class="modal-body">
          <form class="
        form-group">
            <label for="state">State</label>
            <input type="text" id="state" class="form-control" />
          </form>

        </div>
        <div class="modal-body">
          <form class="
        form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" />
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="w-save">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script src="weather.js"></script>
  <script src="ui.js"></script>
  <script src="localStorage.js"></script>
  <script src="app.js"></script>


</body>

</html>
